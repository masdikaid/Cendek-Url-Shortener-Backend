<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL List</title>
</head>
<body>
    {% for url in urldata %}
        <h1>{{ url["title"] }}</h1>
        <p>{{ url["desc"] }}</p>
        <a href="{{ url['url'] }}">{{ url["title"] }}</a>
    {% endfor %}
</body>
</html>
